<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>

<body style="background-color: #555;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/index.html">Poe Sniper Tool</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/Settings.html">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Items.html">Items</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div style="display: flex; flex-direction: row; justify-content: space-around">
            <div>
                <label>Item:</label>
                <div class="dropdown show">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Select Item
                    </a>
                    <div class="dropdown-menu" id="ItemNameContainerForDropDown" aria-labelledby="dropdownMenuLink">
                    </div>
                </div>
            </div>
        </div>

        <div id="CanvasContainer">
            <div id="chartContainer" style="height: 300px; width: 80%; margin:10px auto"></div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script>
        function SelectItem(id,name){
            $.get('/data/'+id, function(response){
                var min = Number(response.sort((a,b)=>Number(a.Price1)-Number(b.Price1))[0].Price1)-2;
                var max = Number(response.sort((a,b)=>Number(b.Price3)-Number(a.Price3))[0].Price3)+2;
                response = response.sort((a,b)=>a.Time-b.Time);
                console.log(min,max);
                var options = {
                    exportEnabled: false,
                    animationEnabled: true,
                    theme: "dark2",
                    backgroundColor: "#444444",
                    title:{
                        text: name
                    },
                    axisX: {
                        title: "Time",
                    },
                    axisY: {
                        suffix: " Chaos Orb",
                        minimum: min,
                        maximum: max
                    },     
                    toolTip: {
                        shared: true
                    },
                    legend: {
                        cursor: "pointer",
                        horizontalAlign: "right"
                    },
                    data: [{
                        type: "line",
                        showInLegend: true,
                        name: "3rd Item",
                        fillOpacity: .3,
                        color: "red",
                        markerType: "circle",
                        markerSize: 5,
                        connectNullData: true,
                        dataPoints: response.map(x => {
                                return {
                                    x: new Date(Number(x.Time)),
                                    y: Number(x.Price3) == 0 ? Number(x.Price2) == 0 ? Number(x.Price1): Number(x.Price2): Number(x.Price3)
                                }
                            })
                    },
                    {
                        type: "line",
                        showInLegend: true,
                        name: "2nd Item",
                        color: "yellow",
                        connectNullData: true,
                        fillOpacity: .3,
                        markerSize: 5,
                        markerType: "circle",
                        dataPoints: response.map(x => {
                                return {
                                    x: new Date(Number(x.Time)),
                                    y: Number(x.Price2) == 0 ? Number(x.Price1): Number(x.Price2)
                                }
                            })
                    },{
                        type: "line",
                        showInLegend: true,
                        connectNullData: true,
                        name: "1st Item",
                        fillOpacity: .3,
                        markerType: "circle",
                        color: "green",
                        markerSize: 5,
                        dataPoints: response.map(x => {
                                return {
                                    x: new Date(Number(x.Time)),
                                    y: Number(x.Price1)
                                }
                            })
                    }
                    ]
                }
                console.log(options);
                var chart = new CanvasJS.Chart("chartContainer", options);
                chart.render();
                })
            }
        var items = [];
        function Init(){
            $.get('/items', function(response){
                response.forEach(element => {
                    $('#ItemNameContainerForDropDown').append('<a href="#" onclick="SelectItem(\''+element.ID+'\',\''+element.Name+'\')">'+element.Name+'</a>')
                });
                items = response;
            });

            

        }
        Init();
    </script>
</body>

</html>
